name-template: 'Release v$NEXT_PATCH_VERSION 🎉'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Features'
    labels:
      - feature
  - title: '🐛 Bug Fixes'
    labels:
      - bug
  - title: '📝 Documentation Updates'
    labels:
      - documentation
  - title: '🧪 Tests'
    labels:
      - tests
change-template: '- $TITLE (#$NUMBER) @${{ USER }}'
no-changes-template: 'No changes in this release.'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPO/compare/$PREVIOUS_TAG...$NEW_TAG
