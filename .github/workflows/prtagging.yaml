name: Manage enhancement label on PR

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, labeled, unlabeled, ready_for_review, review_requested, review_request_removed]

jobs:
  manage-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Check for "New feature" in PR body
        id: check-body
        run: |
          if echo "${{ github.event.pull_request.body }}" | grep -q '\- \[x\] New feature'; then
            echo "contains_feature=true" >> $GITHUB_ENV
          else
            echo "contains_feature=false" >> $GITHUB_ENV
          
      - name: Check if PR has "enhancement" label
        id: check-label
        run: |
          PR_LABELS=$(echo "${{ github.event.pull_request.labels[*] }}")
          if echo "$PR_LABELS" | grep -q "enhancement"; then
            echo "has_enhancement_label=true" >> $GITHUB_ENV
          else
            echo "has_enhancement_label=false" >> $GITHUB_ENV
          
      - name: Add "enhancement" label if checkbox is checked
        if: env.contains_feature == 'true' && env.has_enhancement_label == 'false'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "enhancement"

      - name: Remove "enhancement" label if checkbox is unchecked
        if: env.contains_feature == 'false' && env.has_enhancement_label == 'true'
        run: |
          curl -X DELETE \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels/enhancement
